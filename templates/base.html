<!doctype html>

{% load static from staticfiles %}

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
  	
	    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
	    	<a class="navbar-brand" href="/about" style="color: white;">PetZee!!</a>
	    	<div class="container">
				  
				  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				    <span class="navbar-toggler-icon"></span>
				  </button>
				  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				    <div class="navbar-nav">
				      <a class="nav-item nav-link" href="/about" style="color: white;">Home <span class="sr-only">(current)</span></a>
				      <a class="nav-item nav-link" href="/" style="color: white;">About</a>
				      <a class="nav-item nav-link" href="/appointment" style="color: white;">Appointment</a>
				      <a class="nav-item nav-link" href="/blog" style="color: white;">Blog</a>
				      <a class="nav-item nav-link" href="/services" style="color: white;">Services</a>
				      <a class="nav-item nav-link" href="/links" style="color: white;">Links</a>
				      <a class="nav-item nav-link" href="/contact" style="color: white;">Contact Us</a>
				   </div>
				 </div>
				 <!-- {% if user.is_authenticated %} -->
			<!-- <h1>Welcome {{ homepage.author.username }}</h1> -->
			<!-- {% endif %} -->
			</div>
			{% if user.is_authenticated %}
			<form class="form-inline my-2 my-lg-0 logout-link" action="{% url 'accounts:logout' %}" method="post">{% csrf_token %}
		     	<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
		    </form>
		    {% else %}
		    <form class="form-inline my-2 my-lg-0 logout-link" action="{% url 'accounts:login' %}" method="post">{% csrf_token %}
		     	<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
		    </form>
		    <form class="form-inline my-2 my-lg-0 logout-link" action="{% url 'accounts:signup' %}" method="post">{% csrf_token %}
		     	<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Signup</button>
		    </form>
		    {% endif %}
		</nav>
		{% block content %}
		{% endblock %}

		<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </body>
</html>
